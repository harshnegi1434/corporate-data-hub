<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <title>Corporate Data Hub - Sign Up</title>
</head>
<body id="signupPage">
    <a href="/"> <h1>Corporate Data Hub</h1> </a>
    <div class="main fade-in">
        <p class="sign" align="center">Sign Up</p>
        <form method="post">
            <input class="un" type="text" placeholder="Enter Your Username" name="username" required>
            <input class="pass" type="password" placeholder="Enter Your Password" name="password" required>
            <input class="pass" type="password" placeholder="Re-enter Your Password" name="confirm_password" required>
            <button class="submit" type="submit" align="center">Sign Up</button>
            <p class="forgot" align="center"><a href="/login">Already have an account? Login Here</a></p>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
