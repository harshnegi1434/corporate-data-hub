<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Details</title>
    <link rel="stylesheet" href="/static/css/addition.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add or Update Details</h1>
        </div>
        
        <div class="options">
            <input type="radio" name="operation" id="addOperation" value="add" checked>
            <label for="addOperation">Add Details</label>
            <input type="radio" name="operation" id="updateOperation" value="update">
            <label for="updateOperation">Update Details</label>
        </div>

        <div class="home">
            <a href="/">Home</a>
        </div>

        <div class="form-container">
            <form id="detailsForm">
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" name="salary">
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating">
                </div>
                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation">
                </div>
                
                <button type="submit">Submit</button>
            </form>

            <div id="statusMessage"></div>
        </div>
    </div>

    <script src="/static/js/addition.js"></script>
</body>
</html>
